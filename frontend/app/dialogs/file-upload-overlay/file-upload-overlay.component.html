<div class="overlay-backdrop">
    <div class="overlay-panel">
        <!-- "X" zum Abbrechen/Schließen -->
        <button class="close-button" (click)="onCancel()">X</button>

        <h2>Dateien hochladen</h2>

        <!-- Schaltfläche 1: Helptext.json -->
        <button (click)="selectJsonFile()">Helptext.json wählen</button>
        <input #jsonFileInput type="file" accept=".json" style="display: none" (change)="onJsonFileSelected($event)" />

        <!-- Anzeige des ausgewählten Dateinamens -->
        <div *ngIf="jsonFileName">
            <strong>Ausgewählte Struktur-Datei:</strong> {{ jsonFileName }}
        </div>

        <!-- Schaltfläche 2: Helptext.qtf -->
        <button (click)="selectQtfFile()">Helptext.qtf wählen</button>
        <input #qtfFileInput type="file" accept=".qtf" style="display: none" (change)="onQtfFileSelected($event)" />

        <!-- Anzeige des ausgewählten Dateinamens -->
        <div *ngIf="qtfFileName">
            <strong>Ausgewählte QTF-Datei:</strong> {{ qtfFileName }}
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- OK-Schaltfläche, nur klickbar, wenn beide Dateien vorhanden -->
        <button [disabled]="!isOkEnabled()" (click)="onOk()">
            OK
        </button>
    </div>
</div>
