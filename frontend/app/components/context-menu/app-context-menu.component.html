<!-- Kontextmenü, das relativ zur Schaltfläche positioniert wird -->
<div class="context-menu" [ngStyle]="{ 'left.px': positionX, 'top.px': positionY }" *ngIf="isOpen"
     (mouseleave)="closeContextMenu()">

  <ul>
    <li *ngFor="let item of items" [class.disabled]="item.disabled"
        (click)="menuAction(item.action, item.disabled)">{{ item.label }}</li>
  </ul>
</div>
